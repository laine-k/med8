<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="Exit game" defaultHref="home"></ion-back-button>
        </ion-buttons>
    <ion-title>Your score: 10</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<app-emotion-happy *ngIf="showAnimation"></app-emotion-happy>
<app-affectiva *ngIf="showAffectiva"></app-affectiva>
<ion-button (click)=checkAnswer()>NEXT</ion-button>
</ion-content>
