<ion-header>
  <ion-toolbar>
    <ion-title>Take photos to reveal the story</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   
      
    <ion-item *ngFor="let img of imgData"> 
        <ion-thumbnail slot="end">
                <img [src]="img.image"/>
        </ion-thumbnail>
        <p>arms of </p>
            
    </ion-item>
   
</ion-content>
<ion-footer>
  <ion-tab-bar slot="bottom">       
      <ion-tab-button routerLink="/home">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
      </ion-tab-button>       
   
      <ion-tab-button routerLink="/map" >
          <ion-icon name="compass"></ion-icon>
          <ion-label>Map</ion-label>
      </ion-tab-button>
     <ion-tab-button routerLink="/story">
          <ion-icon name="bonfire"></ion-icon>
          <ion-label>Story</ion-label>
      </ion-tab-button>       
  </ion-tab-bar>
</ion-footer>
